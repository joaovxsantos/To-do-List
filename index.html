<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Tarefas</title>
</head>

<body onload="load()">
    <!-- Container com todos os elementos -->
    <div class="container">
        <h1>To Do List</h1>
        <!-- Div request em que você adicionar a tarefa -->
        <div class="request">
            <input type="text" placeholder="Digite sua tarefa aqui" id="input">
            <ion-icon name="add-circle-outline" id="add"></ion-icon>
        </div>
        <!-- Div em que serão mostradas as tarefas com opção de exclui-las -->
        <div class="items">
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
